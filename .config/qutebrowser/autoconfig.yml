# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        pa: :spawn --userscript qute-pass
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
  content.autoplay:
    global: false
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/70.0.3538.77 Safari/537.36
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.windowed_fullscreen:
    global: true
  qt.force_software_rendering:
    global: chromium
  tabs.width:
    global: 20%
  url.default_page:
    global: https://google.ch
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
      aw: https://wiki.archlinux.org/?search={}
      d: https://duckduckgo.com/?q={}
      y: https://www.youtube.com/search?hl=en&q={}
  url.start_pages:
    global: https://google.ch
